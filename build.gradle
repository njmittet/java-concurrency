plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

java.sourceCompatibility = JavaVersion.VERSION_16

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.5'

    testImplementation(platform('org.junit:junit-bom:5.7.+'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
}
